<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="/css/youbikeSearch.css">
  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
    type="text/css">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <!-- Bootstrap CDN -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
  <title>Youbike 站點查詢</title>
</head>

<body>
  <div class="box">
    <div class="sideNav">
      <div class="navBar">
        <i class="fas fa-biking bikeIcon"></i> Youbike 站點查詢
      </div>
      <form class="searchBar" action="">
        <div class="inputArea">
          <select name="taipeiArea" id="districtMenu">
            <option value="all" default>台北市全區</option>
            <option value="北投區">北投區</option>
            <option value="士林區">士林區</option>
            <option value="中山區">中山區</option>
            <option value="內湖區">內湖區</option>
            <option value="大同區">大同區</option>
            <option value="松山區">松山區</option>
            <option value="萬華區">萬華區</option>
            <option value="中正區">中正區</option>
            <option value="大安區">大安區</option>
            <option value="信義區">信義區</option>
            <option value="南港區">南港區</option>
            <option value="文山區">文山區</option>
          </select>
          <input type="text" placeholder="請輸入地名或路名" id="keyword" class="form-control">
        </div>
        <button type="button" onclick="searchClick()" id="searchBtn" class="btn btn-warning btn-block">查詢</button>
      </form>
      <div id="searchResultBlock">
      </div>
    </div>
    <div id="map" class="map"></div>
  </div>
  <div class="modal fade" id="loadMe" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="loader"></div>
          <div class="loader-txt">
            <h4>載入中，請稍候⋯⋯</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<!-- jQuery CDN -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<!-- OpenLayers -->
<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
<!-- My script -->
<script src="/js/youbike.js"></script>
<!-- Bootstrap Script -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>

</html>
